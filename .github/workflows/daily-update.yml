name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 9:05 AM UTC (adjust time if needed)
    - cron: "5 9 * * *"
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 23f3001169@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23f3001169@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated daily update $(date)"
          git push
