name: Daily Commit Automation

on:
  schedule:
    - cron: "5 9 * * *"  # Runs daily at 9:05 UTC
  workflow_dispatch:

jobs:
  update_repo:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ‘ˆ This line is CRUCIAL for allowing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # uses the built-in repo token

      - name: Add daily commit by 23f3001169@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date)" >> daily_log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "23f3001169@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"
          git push

